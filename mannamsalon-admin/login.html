<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛남살롱 로그인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      background: white;
      border-radius: 16px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
    }

    .logo {
      text-align: center;
      font-size: 64px;
      margin-bottom: 16px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      background: #efe;
      border: 1px solid #cfc;
      color: #060;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
      margin-top: 16px;
    }

    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">☕</div>
    <h1>맛남살롱</h1>
    <p class="subtitle">근무관리 시스템</p>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">이메일</label>
        <input 
          type="email" 
          id="email" 
          placeholder="example@email.com" 
          required
        >
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input 
          type="password" 
          id="password" 
          placeholder="비밀번호를 입력하세요" 
          required
        >
      </div>

      <button type="submit" id="loginBtn">로그인</button>
    </form>

    <div class="loading" id="loading">처리 중...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyCr3Tq2T7oy5rVlK1c33m_G0TlUWv0-g3k",
      authDomain: "abcdc-staff-system.firebaseapp.com",
      projectId: "abcdc-staff-system",
      storageBucket: "abcdc-staff-system.firebasestorage.app",
      messagingSenderId: "442207878284",
      appId: "1:442207878284:web:49b157573851b124d28fa9",
      measurementId: "G-WYPQ3YEJRT"
    };

    // Firebase 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    console.log('✅ Firebase 초기화 완료');

    // 요소 가져오기
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    // 에러 표시
    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.add('show');
      successDiv.classList.remove('show');
    }

    // 성공 표시
    function showSuccess(msg) {
      successDiv.textContent = msg;
      successDiv.classList.add('show');
      errorDiv.classList.remove('show');
    }

    // 에러/성공 숨김
    function hideMessages() {
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
    }

    // 로그인 폼 제출
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      hideMessages();
      loginBtn.disabled = true;
      loading.classList.add('show');
      
      try {
        console.log('🔐 로그인 시도:', email);
        
        // Firebase 로그인
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        console.log('✅ Auth 로그인 성공:', user.uid);
        
        // Firestore에서 사용자 정보 가져오기
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (!userDoc.exists) {
          throw new Error('사용자 정보를 찾을 수 없습니다.');
        }
        
        const userData = userDoc.data();
        console.log('✅ 사용자 정보:', userData);
        
        // 계정 상태 확인
        if (userData.status !== 'active') {
          throw new Error('사용할 수 없는 계정입니다. 상태: ' + userData.status);
        }
        
        // 세션 저장
        sessionStorage.setItem('user', JSON.stringify({
          uid: user.uid,
          email: user.email,
          ...userData
        }));
        
        showSuccess('✅ 로그인 성공! 페이지 이동 중...');
        
        // 페이지 이동
        setTimeout(() => {
          if (userData.userType === 'admin') {
            // Genspark은 서브페이지 접근 불가하므로 admin.html을 index.html로 교체해야 함
            alert('관리자 페이지로 이동합니다.\n\n※ Genspark 환경에서는 admin.html에 직접 접근할 수 없습니다.\n다음 단계: admin.html을 index.html로 교체 후 재배포');
            // window.location.href = 'admin.html'; // Genspark에서 작동 안 함
          } else {
            alert('직원 페이지는 개발 중입니다.');
          }
          loginBtn.disabled = false;
          loading.classList.remove('show');
        }, 1000);
        
      } catch (error) {
        console.error('❌ 로그인 실패:', error);
        
        let errorMsg = '로그인에 실패했습니다.';
        
        if (error.code === 'auth/invalid-email') {
          errorMsg = '올바른 이메일 주소를 입력하세요.';
        } else if (error.code === 'auth/user-not-found') {
          errorMsg = '등록되지 않은 이메일입니다.';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = '비밀번호가 일치하지 않습니다.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg = '로그인 시도가 너무 많습니다. 잠시 후 다시 시도하세요.';
        } else {
          errorMsg = error.message;
        }
        
        showError(errorMsg);
        loginBtn.disabled = false;
        loading.classList.remove('show');
      }
    });

    // 이미 로그인되어 있는지 확인
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('ℹ️ 이미 로그인됨:', user.email);
        // 자동 리다이렉트 하지 않음 (무한 루프 방지)
      } else {
        console.log('ℹ️ 로그아웃 상태');
      }
    });
  </script>
</body>
</html>
