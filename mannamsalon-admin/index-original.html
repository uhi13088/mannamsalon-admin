<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛남살롱 근무관리 시스템</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f1e8 0%, #ebe3d5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .main-container {
      max-width: 800px;
      width: 100%;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .logo-section h1 {
      font-size: 44px;
      margin-bottom: 12px;
      color: #6b5d4f;
      font-weight: 700;
      letter-spacing: -1px;
    }
    
    .logo-section p {
      font-size: 16px;
      color: #8b7d6b;
      font-weight: 400;
    }
    
    .role-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    
    .role-card {
      background: #fdfcfa;
      border-radius: 16px;
      padding: 48px 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(107, 93, 79, 0.08);
      border: 1px solid #e8dfd0;
    }
    
    .role-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(107, 93, 79, 0.15);
      border-color: #d4c4ab;
      background: #ffffff;
    }
    
    .role-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    
    .role-card h2 {
      font-size: 24px;
      color: #6b5d4f;
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    .role-card p {
      color: #9b8a76;
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 28px;
    }
    
    .role-card .btn {
      background: #8b7355;
      color: #fdfcfa;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: -0.2px;
    }
    
    .role-card .btn:hover {
      background: #6b5d4f;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(107, 93, 79, 0.2);
    }
    
    .footer {
      text-align: center;
      margin-top: 48px;
      color: #a99885;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .logo-section h1 {
        font-size: 36px;
      }
      
      .role-selection {
        grid-template-columns: 1fr;
      }
      
      .role-card {
        padding: 40px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo-section">
      <h1>🏪 맛남살롱</h1>
      <p>근무관리 시스템</p>
    </div>
    
    <div class="role-selection">
      <!-- 직원용 -->
      <div class="role-card" onclick="goToEmployee()">
        <div class="role-icon">👔</div>
        <h2>직원용 페이지</h2>
        <p>
          출퇴근 기록, 근무 내역 조회,<br>
          급여 조회, 계약서 서명
        </p>
        <button class="btn">입장하기</button>
      </div>
      
      <!-- 관리자용 -->
      <div class="role-card" onclick="goToAdmin()">
        <div class="role-icon">👨‍💼</div>
        <h2>관리자용 페이지</h2>
        <p>
          스케줄 관리, 급여 계산,<br>
          직원 관리, 계약서 작성
        </p>
        <button class="btn">입장하기</button>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2025 ABC Dessert Center. All rights reserved.</p>
      <p style="margin-top: 20px;">
        <a href="firebase-test.html" style="color: #8b7355; text-decoration: underline;">🔧 Firebase 연결 테스트 (관리자용)</a>
      </p>
    </div>
  </div>
  
  <script>
    function goToEmployee() {
      window.location.href = 'employee.html';
    }
    
    function goToAdmin() {
      window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
