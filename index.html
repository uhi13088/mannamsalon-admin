<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛남살롱 근무관리 시스템</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary-color: #8b7355; 
      --primary-dark: #6b5d4f; 
      --bg-light: #f5f1e8; 
      --bg-white: #fdfcfa;
      --text-primary: #6b5d4f; 
      --text-secondary: #9b8a76; 
      --border-color: #e8dfd0; 
      --border-radius: 8px;
      --shadow-sm: 0 2px 8px rgba(107, 93, 79, 0.08); 
      --shadow-lg: 0 8px 24px rgba(107, 93, 79, 0.15);
      --spacing-xs: 6px; 
      --spacing-sm: 12px; 
      --spacing-md: 16px; 
      --spacing-lg: 24px; 
      --spacing-xl: 32px;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo {
      font-size: 80px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 36px;
      color: var(--text-primary);
      margin-bottom: 12px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--spacing-lg);
      margin-bottom: 48px;
    }

    .card {
      background: var(--bg-white);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 40px 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-color);
    }

    .card-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    .card-description {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .register-link {
      text-align: center;
      padding: 24px;
      background: var(--bg-white);
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .register-link p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .register-link a {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary-color);
      color: var(--bg-white);
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .register-link a:hover {
      background: var(--primary-dark);
      box-shadow: var(--shadow-sm);
    }

    @media (max-width: 640px) {
      .logo { font-size: 60px; }
      h1 { font-size: 28px; }
      .cards { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">☕</div>
      <h1>맛남살롱 근무관리</h1>
      <p class="subtitle">ABC Dessert Center 통합 인사관리 시스템</p>
    </div>

    <div class="cards">
      <div class="card" onclick="window.location.href='admin-login.html'">
        <div class="card-icon">👨‍💼</div>
        <div class="card-title">관리자</div>
        <div class="card-description">
          직원 관리, 근태 관리, 급여 관리, 계약서 작성 등<br>
          관리자 전용 페이지
        </div>
      </div>

      <div class="card" onclick="window.location.href='employee-login.html'">
        <div class="card-icon">👤</div>
        <div class="card-title">직원</div>
        <div class="card-description">
          출퇴근 기록, 근무 내역 조회, 급여 조회, 공지사항<br>
          직원 전용 페이지
        </div>
      </div>
    </div>


  </div>

  <script>
    console.log('✅ 맛남살롱 근무관리 시스템 로드 완료');
    console.log('📍 현재 URL:', window.location.href);
    console.log('📍 Base URL:', window.location.origin);
    console.log('📍 Path:', window.location.pathname);
    
    // 페이지 접근 테스트
    async function testPageAccess() {
      const pages = ['admin-dashboard.html', 'employee.html', 'employee-register.html'];
      
      for (const page of pages) {
        try {
          const response = await fetch(page, { method: 'HEAD' });
          console.log(`${response.ok ? '✅' : '❌'} ${page} - Status: ${response.status}`);
        } catch (error) {
          console.error(`❌ ${page} - Error:`, error);
        }
      }
    }
    
    // 페이지 로드 후 테스트 실행
    window.addEventListener('load', testPageAccess);
  </script>
</body>
</html>
